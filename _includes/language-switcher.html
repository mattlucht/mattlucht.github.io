{% assign pages=include.pages | where:"ref", page.ref | sort: 'lang' %}
{% for altpage in pages %}
  {% if page.lang != altpage.lang %}
  <a class="language-switcher app-language-switcher" href="{{ altpage.url }}">
    <span class="lbm-visually-hidden">View in </span>
    {{site.t[altpage.lang].language}}
  </a>
  {% endif %}
{% endfor %}
